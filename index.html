<!DOCTYPE html>
<html>
  <meta charset="utf-8"/> 
  <link rel="stylesheet" href="ballroom.css"/>
  <aside>
    <h1>Rumba</h1>

    <ul id="routine">
    </ul>

    <div id='edit'>
      <hr/>

      <p>Beats:
        <select id="duration">
          <option>0.5</option>
          <option selected>1</option>
          <option>2</option>
          <option>-0.25</option>
        </select>
      </p>

      <p><input name="text" placeholder="text"/></p>
      <p><input name="note" placeholder="note"/></p>

      <hr/>

      <p>Shoe: <span id="shoe"></span></p>
      <p>Position: <code id="position"></code></p>
      <p>Orientation: <code id="orientation"></code></p>
      <p><input type="checkbox" id="ball" onclick="toggle(this)"/>
        <label for="ball">Ball</label></p>
      <p><input type="checkbox" id="heel" onclick="toggle(this)"/>
        <label for="heel">Heel</label></p>
      <p>Move: <code id="move"></code></p>
      <p>Rotate: <code id="rotate"></code></p>

      <hr/>
    </div>

    <p>
      <button onclick="prev()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <g>
            <title>Step Reverse</title>
            <path d="M10,10h20v80h-20zM30,50L90,20v60z"/>
          </g>
        </svg>
      </button>

      <button onclick="pause()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <g>
            <title>Pause</title>
            <path d="M20,10h20v80h-20zM60,10h20v80h-20z"/>
          </g>
        </svg>
      </button>

      <button onclick="next()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <g>
            <title>Step Advance</title>
            <path d="M80,10h20v80h-20zM70,50L10,20v60z"/>
          </g>
        </svg>
      </button>

      <button onclick="play()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <g>
            <title>Play</title>
            <path d="M80,50L10,10v80z"/>
          </g>
        </svg>
      </button>
    </p>

    <p><input id="beats" type="range" min="30" max="120" value="60"/></p>
    <p>bpm: <span id="bpm"></span></p>

    <p id="count"></p>
    <p id="text"></p>
    <p id="note"></p>

    <div id='settings'>
      <hr/>
      <div>
        <label for="settings.rotate">rotate:</label>
        <input id="settings.rotate"/>
      </div>
      <div>
        <label for="settings.stepsize">step:</label>
        <input id="settings.stepsize"/>
      </div>
      <div>
        <label for="settings.sidesize">side:</label>
        <input id="settings.sidesize"/>
      </div>
    </div>
  </aside>

  <pre id="debug"></pre>

  <div id="syllabus">
    <h2>Available steps - <select id="dance"></select></h2>
    <table>
    </table>
    <button id="editmode">new step</button>
    <input id="stepname" size="40" placeholder="step name"/>
  </div>

  <div id="floor">
    <svg xmlns="http://www.w3.org/2000/svg">
      <path id="wall" stroke="#CCC" fill="none" stroke-width="10"/>
      <path id="leader-path" stroke="#999" fill="none"/>
      <path id="follower-path" stroke="#C77" fill="none"/>

      <g id="follower">
        <g class="right">
          <title>follower right</title>
          <g>
            <path>
              <animate class="ball" attributeName="fill" fill="freeze"/>
            </path>
            <path>
              <animate class="heel" attributeName="fill" fill="freeze"/>
            </path>
            <animateTransform attributeName="transform" type="rotate"
              fill="freeze"/>
          </g>
          <animateMotion fill="freeze"/>
        </g>

        <g class="left">
          <title>follower left</title>
          <g>
            <path>
              <animate class="ball" attributeName="fill" fill="freeze"/>
            </path>
            <path>
              <animate class="heel" attributeName="fill" fill="freeze"/>
            </path>
            <animateTransform attributeName="transform" type="rotate"
              fill="freeze"/>
          </g>
          <animateMotion fill="freeze"/>
        </g>
      </g>

      <g id="leader">
        <g class="left">
          <title>leader left</title>
          <g>
            <path>
              <animate class="ball" attributeName="fill" fill="freeze">
            </path>
            <path>
              <animate class="heel" attributeName="fill" fill="freeze">
            </path>
            <animateTransform attributeName="transform" type="rotate"
              fill="freeze"/>
          </g>
          <animateMotion fill="freeze"/>
        </g>

        <g class="right">
          <title>leader right</title>
          <g>
            <path>
              <animate class="ball" attributeName="fill" fill="freeze">
            </path>
            <path>
              <animate class="heel" attributeName="fill" fill="freeze">
            </path>
            <animateTransform attributeName="transform" type="rotate"
              fill="freeze"/>
          </g>
          <animateMotion fill="freeze"/>
        </g>
      </g>

      <g id="nobs" style="display: none" stroke="#08F" stroke-width="5">
        <g id="nob1">
          <path d="M50,-65h93"/>
          <circle r="10" cx="150" cy="-65" fill="#FF0"/>
        </g>
        <g id="nob2">
          <path d="M50,-65h93"/>
          <circle r="10" cx="150" cy="-65" fill="#FF0"/>
        </g>
      </g>
    </svg>
  </div>

  <script src="utils.js"></script>
  <script src="pick.js"></script>
  <script src="play.js"></script>
  <script src="edit.js"></script>
</html>
